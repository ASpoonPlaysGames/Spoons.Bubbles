spn_aliases "255 0 0 0.3|0 0 255 0.3_cops_police,255 0 255 0_pink"

// alias format:
// aliases are separated by commas ,
// the start of the alias must be the colour(s)
// alias names are separated by _ (you can have multiple names for one colour)

// example aliases: 255 0 0 0.3|0 0 255 0.3_cops_police,255 0 255 0_pink
// this would add 3 aliases, cops, police, and pink. cops and police will be identical though